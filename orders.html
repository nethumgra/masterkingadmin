<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager - Mudalali Mama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'mudalali-green': '#3a6a4a', 'ai-purple': '#8b5cf6' } } }
        }
    </script>
    <style>
        .sidebar-link.active { @apply bg-mudalali-green text-white shadow-md; }
        .badge-risk-high { @apply bg-red-100 text-red-700 border border-red-200; }
        .badge-risk-med { @apply bg-yellow-100 text-yellow-700 border border-yellow-200; }
        .badge-risk-safe { @apply bg-green-100 text-green-700 border border-green-200; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="sidebar-container"></div>

    <main class="md:ml-64 p-8 mt-12 md:mt-0">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Order Management</h1>
                <p class="text-xs text-ai-purple font-bold mt-1 animate-pulse"><i class="fa fa-robot"></i> AI Fraud Guard & Smart Analytics Active</p>
            </div>
            
             <div class="flex flex-wrap gap-2 items-center bg-white p-2 rounded-lg shadow-sm border">
                 <select id="filter-year" class="p-1.5 border rounded text-xs bg-gray-50 font-bold outline-none">
                    <option value="all">All Years</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select id="filter-month" class="p-1.5 border rounded text-xs bg-gray-50 font-bold outline-none">
                    <option value="all">All Months</option>
                    <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option>
                    <option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option>
                    <option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option>
                    <option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
                </select>
                <button onclick="applyFilters()" class="bg-gray-800 text-white px-3 py-1.5 rounded text-xs font-bold hover:bg-black transition">
                    Apply
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500 relative overflow-hidden">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-wider">Total Orders</p>
                        <h2 class="text-2xl font-bold text-gray-800 mt-1" id="card-total-count">...</h2>
                    </div>
                    <div class="bg-blue-50 p-2 rounded-full text-blue-500"><i class="fa fa-shopping-bag"></i></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500 relative overflow-hidden">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-wider">Total Sales Volume</p>
                        <h2 class="text-2xl font-bold text-gray-800 mt-1" id="card-total-sales">...</h2>
                    </div>
                    <div class="bg-green-50 p-2 rounded-full text-green-500"><i class="fa fa-coins"></i></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-purple-500 relative overflow-hidden">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-wider">Our Profit (5%)</p>
                        <h2 class="text-2xl font-bold text-purple-600 mt-1" id="card-our-profit">...</h2>
                        <p class="text-[10px] text-gray-400 mt-1">Platform commission</p>
                    </div>
                    <div class="bg-purple-50 p-2 rounded-full text-purple-500"><i class="fa fa-hand-holding-usd"></i></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200 min-h-[400px]">
             <div class="p-3 border-b bg-gray-50 flex justify-between items-center">
                 <h3 class="font-bold text-gray-700 text-sm">Recent Transactions</h3>
                 <div class="relative w-64">
                    <input type="text" id="order-search" class="w-full py-1.5 pl-8 pr-4 text-xs bg-white border rounded-full focus:outline-none focus:border-green-500" placeholder="Search loaded orders...">
                    <i class="fa fa-search absolute left-3 top-2 text-gray-400 text-xs"></i>
                 </div>
             </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-600">
                    <thead class="bg-white text-gray-700 uppercase text-xs font-bold border-b sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="p-4">Order ID</th>
                            <th class="p-4">Customer</th>
                            <th class="p-4">Product Details</th>
                            <th class="p-4 text-right">Amount</th>
                            <th class="p-4 text-center">Status</th>
                            <th class="p-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
            
            <div id="scroll-loader" class="p-4 text-center hidden bg-gray-50 border-t">
                <i class="fa fa-circle-notch fa-spin text-mudalali-green text-xl"></i>
                <p class="text-xs text-gray-500 mt-1 font-bold">Fetching more orders...</p>
            </div>
            <div id="end-of-results" class="p-4 text-center hidden text-gray-400 text-xs italic">
                -- All orders loaded --
            </div>
        </div>

    </main>

    <div id="order-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden m-4">
            <div class="bg-gray-800 p-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg">Order Details</h3>
                <button onclick="document.getElementById('order-modal').classList.add('hidden')" class="text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto" id="modal-content"></div>
        </div>
    </div>

    <script type="module">
        import { renderSidebar, checkAdminAuth, db, formatLKR, showToast } from "./common.js";
        import { collection, getDocs, query, orderBy, limit, startAfter, doc, updateDoc, where, getCountFromServer, getAggregateFromServer, sum, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        checkAdminAuth();
        renderSidebar('orders');

        // State Variables
        let lastVisibleDoc = null;
        let isFetching = false;
        let hasMore = true;
        const BATCH_SIZE = 20;
        let currentFilters = { year: 'all', month: 'all' };

        // --- 1. Load Orders (Infinite Scroll) ---
        async function loadOrders(reset = false) {
            if (isFetching || (!hasMore && !reset)) return;
            isFetching = true;
            
            const loader = document.getElementById('scroll-loader');
            const tbody = document.getElementById('orders-table-body');
            const endMsg = document.getElementById('end-of-results');

            if (reset) {
                tbody.innerHTML = '';
                lastVisibleDoc = null;
                hasMore = true;
                endMsg.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                loader.classList.remove('hidden');
            }

            try {
                // Build Query Constraints
                let constraints = buildQueryConstraints();
                
                // Add Sorting & Pagination
                constraints.push(orderBy('createdAt', 'desc'));
                constraints.push(limit(BATCH_SIZE));
                if (lastVisibleDoc && !reset) constraints.push(startAfter(lastVisibleDoc));

                const q = query(collection(db, 'orders'), ...constraints);
                const snap = await getDocs(q);

                if (snap.empty) {
                    hasMore = false;
                    endMsg.classList.remove('hidden');
                    if(reset) tbody.innerHTML = '<tr><td class="p-8 text-center text-gray-400" colspan="6">No orders found for this period.</td></tr>';
                } else {
                    lastVisibleDoc = snap.docs[snap.docs.length - 1];
                    const orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderRows(orders, tbody);
                }

                // *** SMART STATS UPDATE ***
                // Only update stats on Reset (Filter Change), not on every scroll
                if (reset) {
                    updateDashboardStats(buildQueryConstraints());
                }

            } catch (e) {
                console.error("Load Error:", e);
                if(e.message.includes("requires an index")) {
                     alert("ðŸ”¥ System Alert: Firebase Index Required! Check the console for the link to create it.");
                }
            } finally {
                isFetching = false;
                loader.classList.add('hidden');
            }
        }

        function buildQueryConstraints() {
            let constraints = [];
            if (currentFilters.year !== 'all') {
                const year = parseInt(currentFilters.year);
                let start, end;
                if (currentFilters.month !== 'all') {
                    const month = parseInt(currentFilters.month);
                    start = new Date(year, month, 1);
                    end = new Date(year, month + 1, 0, 23, 59, 59);
                } else {
                    start = new Date(year, 0, 1);
                    end = new Date(year, 11, 31, 23, 59, 59);
                }
                constraints.push(where('createdAt', '>=', Timestamp.fromDate(start)));
                constraints.push(where('createdAt', '<=', Timestamp.fromDate(end)));
            }
            return constraints;
        }

        // --- 2. Smart Stats (Aggregations - Cost Optimized) ---
        async function updateDashboardStats(baseConstraints) {
            // Show loading state on cards
            document.getElementById('card-total-count').textContent = '...';
            document.getElementById('card-total-sales').textContent = '...';
            document.getElementById('card-our-profit').textContent = '...';

            try {
                // Query for Aggregations (No Limit, No OrderBy needed usually)
                const q = query(collection(db, 'orders'), ...baseConstraints);

                // Parallel Execution for Speed
                const [countSnap, sumSnap] = await Promise.all([
                    getCountFromServer(q),
                    getAggregateFromServer(q, { totalSales: sum('totalAmount') })
                ]);

                const count = countSnap.data().count;
                const totalSales = sumSnap.data().totalSales;
                const ourProfit = totalSales * 0.05; // 5% Calculation

                // Update UI
                document.getElementById('card-total-count').textContent = count;
                document.getElementById('card-total-sales').textContent = formatLKR(totalSales);
                document.getElementById('card-our-profit').textContent = formatLKR(ourProfit);

            } catch (e) {
                console.error("Stats Error:", e);
                document.getElementById('card-total-sales').textContent = 'N/A';
            }
        }

        // --- 3. Render Table Rows ---
        function renderRows(orders, tbody) {
            const html = orders.map(o => {
                const firstItem = o.items?.[0] || {};
                const otherCount = (o.items?.length || 1) - 1;
                const statusColors = {
                    'Pending': 'bg-yellow-100 text-yellow-700',
                    'Processing': 'bg-blue-100 text-blue-700',
                    'Shipped': 'bg-indigo-100 text-indigo-700',
                    'Delivered': 'bg-green-100 text-green-700',
                    'Cancelled': 'bg-red-100 text-red-700'
                };

                return `
                    <tr class="border-b hover:bg-gray-50 transition">
                       <td class="p-4 align-top">
    <div class="flex items-center gap-1">
        <div class="font-bold text-sm text-gray-800">${o.customerInfo?.name || 'Guest'}</div>
        <button onclick='window.showCustomerInfo(${JSON.stringify(o.customerInfo)})' class="text-blue-500 hover:text-blue-700 transition">
            <i class="fa fa-info-circle text-xs"></i>
        </button>
    </div>
    <div class="text-xs text-gray-500">${o.customerInfo?.phone || ''}</div>
</td>
                        <td class="p-4 align-top">
                            <div class="font-bold text-sm text-gray-800">${o.customerInfo?.name || 'Guest'}</div>
                            <div class="text-xs text-gray-500">${o.customerInfo?.phone || ''}</div>
                        </td>
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <img src="${firstItem.imageUrl || 'https://placehold.co/40'}" class="w-10 h-10 object-cover rounded border bg-gray-100">
                                <div>
                                    <p class="font-bold text-xs text-gray-700 line-clamp-1" title="${firstItem.name}">${firstItem.name || 'Unknown'}</p>
                                    <p class="text-[10px] text-blue-600 font-bold"><i class="fa fa-store"></i> ${firstItem.storeName || 'System'}</p>
                                    ${otherCount > 0 ? `<span class="text-[9px] text-gray-400">+${otherCount} more items</span>` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="p-4 text-right font-bold text-gray-700 text-sm font-mono">
                            ${formatLKR(o.totalAmount)}
                        </td>
                        <td class="p-4 text-center">
                            <select onchange="window.updateStatus('${o.id}', this.value)" class="px-2 py-1 rounded text-[10px] font-bold border cursor-pointer focus:outline-none focus:ring-1 focus:ring-green-500 ${statusColors[o.status] || 'bg-gray-100'}">
                                <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Processing" ${o.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="window.viewOrder('${o.id}')" class="text-gray-400 hover:text-blue-600 transition"><i class="fa fa-eye"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');
            tbody.insertAdjacentHTML('beforeend', html);
        }

        // --- 4. Listeners & Actions ---
        window.applyFilters = () => {
            currentFilters = {
                year: document.getElementById('filter-year').value,
                month: document.getElementById('filter-month').value
            };
            loadOrders(true);
        };

        window.updateStatus = async (id, status) => {
            try { await updateDoc(doc(db, 'orders', id), { status }); showToast(`Updated to ${status}`, 'success'); }
            catch(e) { showToast('Error updating', 'error'); }
        };
        
        // Simple Client Side Search (Cost Efficient)
        document.getElementById('order-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#orders-table-body tr').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadOrders();
            }
        });

        // Init
        loadOrders(true);

        // Add this near your other window.functions
window.showCustomerInfo = (info) => {
    if (!info) {
        showToast("No customer details found", "error");
        return;
    }

    Swal.fire({
        title: `<span class="text-gray-800">Customer Profile</span>`,
        html: `
            <div class="text-left text-sm space-y-3 p-2">
                <div class="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                    <i class="fa fa-user text-mudalali-green mt-1"></i>
                    <div><p class="text-gray-400 text-[10px] font-bold uppercase">Full Name</p><p class="font-bold text-gray-700">${info.name || 'N/A'}</p></div>
                </div>
                <div class="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                    <i class="fa fa-phone text-mudalali-green mt-1"></i>
                    <div><p class="text-gray-400 text-[10px] font-bold uppercase">Phone</p><p class="font-bold text-gray-700">${info.phone || 'N/A'}</p></div>
                </div>
                <div class="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                    <i class="fa fa-envelope text-mudalali-green mt-1"></i>
                    <div><p class="text-gray-400 text-[10px] font-bold uppercase">Email</p><p class="font-bold text-gray-700">${info.email || 'N/A'}</p></div>
                </div>
                <div class="flex items-start gap-3 bg-gray-50 p-3 rounded-lg">
                    <i class="fa fa-map-marker-alt text-mudalali-green mt-1"></i>
                    <div>
                        <p class="text-gray-400 text-[10px] font-bold uppercase">Delivery Address</p>
                        <p class="font-bold text-gray-700">${info.address || ''}, ${info.city || ''}</p>
                        <p class="text-xs text-gray-500">${info.district || ''} - ${info.postalCode || ''}</p>
                    </div>
                </div>
            </div>
        `,
        confirmButtonText: 'Close',
        confirmButtonColor: '#3a6a4a', // Using your mudalali-green
        showCloseButton: true,
        customClass: {
            popup: 'rounded-2xl shadow-2xl border border-gray-100'
        }
    });
};

    </script>
</body>
</html>
