<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TUTU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // Rose/Pink Theme Colors
                        'tutu-pink': {
                            light: '#fbcfe8',       
                            DEFAULT: '#db2777',     /* Hot Pink */
                            dark: '#be185d',        
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-tutu-pink">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-pink-50 rounded-full flex items-center justify-center mx-auto mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-tutu-pink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">TUTU</h1>
            <p class="text-sm text-gray-500 font-medium uppercase tracking-wide mt-1">Admin Portal</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border border-pink-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-tutu-pink focus:border-tutu-pink bg-pink-50/20 transition-all" placeholder="admin@tutu.com" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-pink-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-tutu-pink focus:border-tutu-pink bg-pink-50/20 transition-all" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full bg-tutu-pink text-white p-3 rounded-xl font-bold text-lg hover:bg-tutu-pink-dark shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                Login Securely
            </button>
            
            <div id="error-msg" class="hidden bg-red-50 text-red-500 text-sm text-center p-3 rounded-lg border border-red-100">
                </div>
        </form>
        
        <p class="text-center text-xs text-gray-400 mt-8">
            &copy; 2025 TUTU Store. All rights reserved.
        </p>
    </div>

    <script type="module">
        // මෙන්න මෙතනින් තමයි common.js එකෙන් auth එක ගන්නේ
        import { auth, checkAdminAuth } from "./common.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorP = document.getElementById('error-msg');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorP.classList.add('hidden');
            
            // Button loading state
            const originalBtnText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = "Authenticating...";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // checkAdminAuth function will handle the redirect
            } catch (error) {
                console.error(error);
                errorP.textContent = "Invalid Credentials or Access Denied.";
                errorP.classList.remove('hidden');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });

        // Check if already logged in (No redirect if on login page)
        checkAdminAuth(false);
    </script>
</body>
</html>
